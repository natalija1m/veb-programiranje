<html>
<head>
    <meta charset="utf-8">
    <title>Booking - Confirmation</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Event Booking page - Booking confirmation</h1>
    </header>
    <table th:each="booking : ${bookings}">
        <tr>
            <th colspan="2">Your Booking Status</th>
        </tr>
        <tr>
            <td><b>Attendee Name</b></td>
            <td><span th:text="${booking.attendeeName}"></span></td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td><span th:text="${ipAddress}"></span></td>
        </tr>
        <tr>
            <td><b>Booking for Event</b></td>
            <td th:text="${booking.eventName}">Event Name</td>
        </tr>
        <tr>
            <td><b>Number of tickets</b></td>
            <td th:text="${booking.numberOfTickets}">Number of Tickets</td>
        </tr>
    </table>
</section>
</body>
</html>
